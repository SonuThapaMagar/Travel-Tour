  <!-- Start Profile Dashboard Area -->
  <section class="profile-dashboard section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 p-3 profile-info">
                <!-- Personal Info Section -->
                <div id="personal-info" class="profile-section">
                    <h4>Edit Profile</h4>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <!-- Name -->
                                        <div class="form-group">
                                            <label for="name"><strong>Name:</strong></label>
                                            <input type="text" class="form-control" id="name" value="John Doe" required>
                                        </div>
                                        <!-- Email -->
                                        <div class="form-group">
                                            <label for="email"><strong>Email:</strong></label>
                                            <input type="email" class="form-control" id="email" value="john.doe@example.com" required>
                                        </div>
                                        <!-- Phone -->
                                        <div class="form-group">
                                            <label for="phone"><strong>Phone:</strong></label>
                                            <input type="tel" class="form-control" id="phone" value="+1234567890" required>
                                        </div>
                                        <!-- Address -->
                                        <div class="form-group">
                                            <label for="address"><strong>Address:</strong></label>
                                            <textarea class="form-control" id="address" rows="3" required>1234 Street Name, City, Country</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <!-- Profile Image -->
                                        <div class="form-group update-image">
                                            <img src="https://i.mydramalist.com/RB3VNP_5c.jpg" alt="User Image" class="img-fluid rounded-circle profile-image mt-2" />
                                            <br>
                                            <label for="file-upload" class="file-label"><strong>Profile</strong></label>
                                            <input type="file" class="form-control-file file-upload" id="file-upload">
                                        </div>
                                    </div>
                                </div>
                                <!-- Save Changes Button -->
                                <div class="profile-edit p-4 text-center">
                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  <!-- End Profile Dashboard Area -->

  <script>
    $(document).ready(function() {
      $('.nav-link').click(function(e) {
        e.preventDefault();
        // Remove active class from all links
        $('.nav-link').removeClass('active');
        // Add active class to the clicked link
        $(this).addClass('active');
        // Hide all profile sections
        $('.profile-section').addClass('d-none');
        // Show the targeted profile section
        $($(this).data('target')).removeClass('d-none');
      });
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link rel="stylesheet" href="/css/confirmDelete.css">
    <style>

    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Are you sure you want to delete "<strong>{{ tour.title }}</strong>"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-yes">Yes, delete</button>
            <a href="{% url 'tour_list' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
